<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Intro section with dropdown navigation</title>
	</head>
	<body>
		<div class="background-blur"></div>
		<nav>
			<img class="anything" src="/images/logo.svg" alt="" />
			<img class="menu-icon" src="/images/icon-menu.svg" alt="" />
			<div class="menu-dropdown">
				<img class="close-icon" src="/images/icon-close-menu.svg" alt="" />
				<div class="menu-group">
					<div class="menu-item">
						<div class="itemBy flex-group">
							<p>Features</p>
							<img class="arrow-icon" src="/images/icon-arrow-up.svg" alt="" />
						</div>
						<div class="menu-item-drop">
							<div class="flex-group items">
								<img src="/images/icon-todo.svg" alt="" />
								<p>Todo List</p>
							</div>
							<div class="flex-group items">
								<img src="/images/icon-calendar.svg" alt="" />
								<p>Calendar</p>
							</div>
							<div class="flex-group items">
								<img src="/images/icon-reminders.svg" alt="" />
								<p>Reminders</p>
							</div>
							<div class="flex-group items">
								<img src="/images/icon-planning.svg" alt="" />
								<p>Planning</p>
							</div>
						</div>
					</div>
					<div class="menu-item">
						<div class="itemBy company flex-group">
							<p>Company</p>
							<img class="arrow-icon" src="/images/icon-arrow-up.svg" alt="" />
						</div>
						<div class="menu-item-drop">
							<p class="items">History</p>
							<p class="items">Out Team</p>
							<p class="items">Blog</p>
						</div>
					</div>
					<div class="itemBy menu-item">Careers</div>
					<div class="itemBy menu-item">About</div>
				</div>
				<form>
					<button class="login-button">Login</button>
					<button class="register-button">Register</button>
				</form>
			</div>
		</nav>

		<main>
			<img class="illustration" src="/images/image-hero-mobile.png" alt="" />
			<section>
				<h1>Make remote work</h1>
				<p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
				<a href="">Learn More</a>
				<footer>
					<img src="/images/client-databiz.svg" alt="" />
					<img src="/images/client-audiophile.svg" alt="" />
					<img src="/images/client-meet.svg" alt="" />
					<img src="/images/client-maker.svg" alt="" />
				</footer>
			</section>
		</main>

		<!-- <div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
			<a href="#">Your Name Here</a>.
		</div> -->

		<script src="app.js" defer></script>
	</body>
</html>
