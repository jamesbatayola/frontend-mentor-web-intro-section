<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Intro section with dropdown navigation</title>
	</head>
	<body>
		<div class="background-blur"></div>
		<div class="container">
			<nav class="flex-group">
				<img class="logo" src="/images/logo.svg" alt="" />
				<figure class="menu-nav">
					<img class="menu-icon" src="/images/icon-menu.svg" alt="" />
					<div class="menu-group">
						<img class="close-icon" src="/images/icon-close-menu.svg" alt="" />
						<div class="menu-item">
							<div class="menu-item-name flex-group">
								<p>Features</p>
								<img src="/images/icon-arrow-down.svg" alt="" />
							</div>
							<div class="menu-dropdown">
								<div class="menu-dropdown-item flex-group">
									<img src="/images/icon-todo.svg" alt="" />
									<p>Todo List</p>
								</div>
								<div class="menu-dropdown-item flex-group">
									<img src="/images/icon-calendar.svg" alt="" />
									<p>Calendar</p>
								</div>
								<div class="menu-dropdown-item flex-group">
									<img src="/images/icon-reminders.svg" alt="" />
									<p>Reminders</p>
								</div>
								<div class="menu-dropdown-item flex-group">
									<img src="/images/icon-planning.svg" alt="" />
									<p>Planning</p>
								</div>
							</div>
						</div>
						<div class="menu-item">
							<div class="menu-item-name flex-group">
								<p>Company</p>
								<img src="/images/icon-arrow-down.svg" alt="" />
							</div>
							<div class="menu-dropdown">
								<div class="menu-dropdown-item">
									<p>History</p>
								</div>
								<div class="menu-dropdown-item">
									<p>Our Team</p>
								</div>
								<div class="menu-dropdown-item">
									<p>Blog</p>
								</div>
							</div>
						</div>
						<div class="menu-item">
							<div class="menu-item-name flex-group"><p>Careers</p></div>
						</div>
						<div class="menu-item">
							<div class="menu-item-name flex-group"><p>About</p></div>
						</div>

						<form>
							<button class="nav-button login">Login</button>
							<button class="nav-button register">Register</button>
						</form>
					</div>
				</figure>
			</nav>

			<main>
				<img class="illu" src="/images/image-hero-mobile.png" alt="" />
				<section>
					<h1>Make <span style="display: block">remote work</span></h1>
					<p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
					<a>Learn more</a>
					<footer class="flex-group">
						<img src="/images/client-databiz.svg" alt="" />
						<img src="/images/client-audiophile.svg" alt="" />
						<img src="/images/client-meet.svg" alt="" />
						<img src="/images/client-maker.svg" alt="" />
					</footer>
				</section>
			</main>
		</div>

		<!-- <div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
			<a href="#">Your Name Here</a>.
		</div> -->

		<script src="app.js" defer></script>
	</body>
</html>
